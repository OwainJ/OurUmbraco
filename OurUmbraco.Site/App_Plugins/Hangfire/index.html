<style type="text/css">
    .iframeWrapper {
        margin: -30px -20px;
    }

    .iframeContent {
        position: absolute;
        width: 100%;
        height: 100%;
    }
</style>

<div class="iframeWrapper">
    <iframe name="iframe1" class="iframeContent" id="Hangfireiframe" frameborder="0" scrolling="yes" marginheight="0" marginwidth="0"
            src="/hangfire/" allowfullscreen="true" style="width:100%!important"
            webkitallowfullscreen="true" mozallowfullscreen="true"
            oallowfullscreen msallowfullscreen="true" onLoad="makeBodyWider();"></iframe>
</div>

<script type="text/javascript">
    function makeBodyWider() {
        const iframe = document.getElementById('Hangfireiframe');
        const style = document.createElement('style');
        style.textContent = '.container { width: 99%; } .word-break.width-15 { width: 30%; }';
        const headElement = iframe.contentDocument.head;
        headElement.appendChild(style);
    }
</script>
