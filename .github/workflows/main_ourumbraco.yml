# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP app to Azure Web App - OurUmbraco

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CLIENT_DIRECTORY: ./OurUmbraco.Client
  CONFIG_FILE_NAME: web.vsts.config
  
jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore NuGet packages
        run: nuget restore

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: npm install
        working-directory: $CLIENT_DIRECTORY
        run: npm install
      - name: npm build
        working-directory: $CLIENT_DIRECTORY
        run: npm run build

      - name: Replace secrets in web.vsts.config
        run: |
          (Get-Content $CONFIG_FILE_NAME) -replace '#{connectionString}#', '${{ secrets.CONNECTION_STRING }}' | Set-Content $CONFIG_FILE_NAME
          (Get-Content $CONFIG_FILE_NAME) -replace '#{connectionString2}#', '${{ secrets.CONNECTION_STRING2 }}' | Set-Content $CONFIG_FILE_NAME


      - name: Publish to folder
        run: msbuild OurUmbraco.Site\OurUmbraco.Site.csproj /nologo /verbosity:m /t:Build /t:pipelinePreDeployCopyAllFilesToOneFolder /p:_PackageTempDir="\published\"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ASP-app
          path: '/published/**'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ASP-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'OurUmbraco'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0FC17FE9A9734A9DA6B635D58450BF82 }}
